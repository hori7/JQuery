<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSShake</title>
  <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
</head>
<body>
  <div class="shake">shake</div>
  <div class="shake-hard">shake-hard</div>
  <div class="shake-slow">shake-slow</div>
  <div class="shake-little">shake-little</div>
  <div class="shake-horizontal">shake-horizontal</div>
  <div class="shake-vertical">shake-vertical</div>
  <div class="shake-rotate">shake-rotate</div>
  <div class="shake-opacity">shake-opacity</div>
  <div class="shake-crazy">shake-crazy</div>
  <div class="shake-chunk">shake-chunk</div>
  <ul class="shake-trigger">
    <li class="shake-slow">1</li>
    <li></li>
    <li></li>
    <li class="shake-hard">2</li>
    <li></li>
    <li class="shake">3</li>
   </ul>
   <!-- To shake constant -->
<div class="shake-slow shake-constant">shake-constant</div>
<!-- and stops on :hover -->
<div class="shake-slow shake-constant shake-constant--hover"> shake-constant--hover</div>

  <img class="shake-slow shake-constant shake-constant--hover" src="img\ha_hamigaki_suit_man.png">
  <img class="shake-hard" src="img\ha_hamigaki_suit_woman.png">
  <div class="shake-hard">ğŸ˜‚</div>
</body>
</html>
